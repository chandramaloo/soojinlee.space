<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soojin Lee â€“ Translator</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    /* ---------- RESET ---------- */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Inter',sans-serif;line-height:1.6;color:#000;background:#fff;-webkit-font-smoothing:antialiased}
    img{max-width:100%;display:block}
    a{color:inherit;text-decoration:none}

    /* ---------- VARIABLES ---------- */
    :root{
      --space-l:5rem;
      --space-m:3rem;
      --space-s:1.5rem;
      --grey:#bfbfbf;
      --black:#000;
      --white:#fff;
    }

    /* ---------- HEADER ---------- */
    header{
      width:100%;position:sticky;top:0;z-index:100;background:var(--white);
      display:grid;grid-template-columns:1fr auto 1fr;align-items:center;
      padding:var(--space-s) var(--space-m);
    }
    .nav-left ul{list-style:none;display:flex;gap:var(--space-s)}
    .site-title{font-family:'Playfair Display',serif;font-size:1.75rem;font-weight:500;text-align:center}

    /* ---------- HERO ---------- */
    .hero{padding:calc(var(--space-l)*1.5) var(--space-m) var(--space-l);text-align:center}
    .hero h1{font-family:'Playfair Display',serif;font-weight:500;font-size:clamp(2.5rem,6vw,4.5rem);line-height:1.15}

    /* ---------- PRODUCTS ---------- */
    .products{padding-bottom:var(--space-l)}
    .product-grid{max-width:1100px;margin:0 auto;display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:var(--space-l) var(--space-m);place-items:center}
    figure{display:flex;flex-direction:column;align-items:center;text-align:center}
    /* Adjusted aspect ratio: width:height = 1:2 */
    figure img{aspect-ratio:1/2;border-radius:3px;object-fit:cover;box-shadow:0 4px 20px rgba(0,0,0,.08)}
    figcaption{margin-top:var(--space-s);font-family:'Playfair Display',serif;font-size:1.1rem;text-decoration:underline;cursor:pointer}

    /* ---------- CONTACT ---------- */
    .contact{display:grid;grid-template-columns:1fr 1fr;min-height:600px}
    .contact-left{background:var(--grey);display:flex;justify-content:center;align-items:center;padding:var(--space-l)}
    .frame{background:var(--white);padding:var(--space-s);box-shadow:0 6px 24px rgba(0,0,0,.12)}
    .frame img{width:350px;height:auto}
    .contact-right{padding:var(--space-l);display:flex;flex-direction:column;justify-content:center}
    .contact-right h2{font-family:'Playfair Display',serif;font-size:2.5rem;font-weight:500;margin-bottom:var(--space-s)}
    .contact-right p{margin-bottom:var(--space-s);max-width:400px}

    /* ---------- FOOTER ---------- */
    footer{padding:var(--space-l) var(--space-m);text-align:center}
    .newsletter{display:inline-flex;gap:0}
    .newsletter input{padding:.9rem 1.2rem;border:1px solid #d7d7d7;flex:1;min-width:220px;font:inherit}
    .newsletter button{padding:.9rem 2rem;background:var(--black);color:var(--white);border:none;font:inherit;cursor:pointer}
    .newsletter button:hover{opacity:.85}

    /* ---------- RESPONSIVE ---------- */
    @media(max-width:900px){
      .contact{grid-template-columns:1fr}
      .contact-left{order:2}
    }
    @media(max-width:600px){
      header{grid-template-columns:auto 1fr auto;gap:var(--space-m)}
      .site-title{font-size:1.4rem}
      .newsletter{flex-direction:column;gap:var(--space-s)}
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav class="nav-left">
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#prints">All Prints</a></li>
      </ul>
    </nav>
    <div class="site-title">Soojin Lee</div>
    <div></div><!-- empty cell to preserve grid structure -->
  </header>

  <!-- HERO -->
  <section class="hero" id="about">
    <h1>Translator.</h1>
  </section>

  <!-- PRODUCTS -->
  <section class="products" id="prints">
    <div class="product-grid">
      <figure>
        <img src="https://images.unsplash.com/photo-1502673530728-f79b4cab31b1?auto=format&fit=crop&w=600&q=80" alt="Fresa">
        <figcaption><a href="#">Fresa</a></figcaption>
      </figure>
      <figure>
        <img src="https://images.unsplash.com/photo-1502673530728-f79b4cab31b1?auto=format&fit=crop&w=600&q=80" alt="Sangre">
        <figcaption><a href="#">Sangre</a></figcaption>
      </figure>
      <figure>
        <img src="https://images.unsplash.com/photo-1502673530728-f79b4cab31b1?auto=format&fit=crop&w=600&q=80" alt="Dune">
        <figcaption><a href="#">Dune</a></figcaption>
      </figure>
    </div>
  </section>

  <!-- CONTACT -->
  <section class="contact" id="contact">
    <div class="contact-left">
      <div class="frame">
        <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=800&q=80" alt="Artwork">
      </div>
    </div>
    <div class="contact-right">
      <h2>Contact</h2>
      <p>If you have translation projects or any questions, contact me here:</p>
      <p><a href="mailto:lucia.sujan@gmail.com">lucia.sujan@gmail.com</a></p>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="newsletter">
      <input type="email" placeholder="Email Address" />
      <button type="button">Sign Up</button>
    </div>
  </footer>
</body>
</html>
